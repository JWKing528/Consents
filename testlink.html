<script>
        // JavaScript 函數，用於獲取 URL 中的參數
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 在 DOM 內容加載完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            const paraValue = getParameterByName('para');
            if (paraValue !== null) {
                document.getElementById('para-display').innerText = `Parameter value: ${paraValue}`;
            }
        });
    </script>
</head>
<body>
 <h1>Parameter Display</h1>
    <p id="para-display">No parameter found.</p>
   
</body>
