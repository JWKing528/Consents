	 <script>
	window.onload = function()
	{
	

	            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
	            var appStoreUrl = '';
	
	            if (/android/i.test(userAgent)) {
	                appStoreUrl = 'https://play.google.com/store/apps/details?id=selfiesign.thinkcloud.com.selfiesign.pat&hl=en_US&pli=1';
	            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
	                appStoreUrl = 'https://apps.apple.com/us/app/example-app/id123456789';
	            } else {
	                appStoreUrl = 'https://www.google.com';
	            }
	
	            var start = new Date().getTime();
	            var interval = setInterval(function() {
	                var now = new Date().getTime();
	                if (now - start > 2000) {
	                    clearInterval(interval);
	                    window.location = appStoreUrl;
	                }
	            }, 100);
	
	            //window.location = 'nhiapp://nhi/vcard';
		    window.location = 'selfiesign://';
	
	            setTimeout(function() {
	                clearInterval(interval);
	            }, 2000);
	        
	 }
	</script>
